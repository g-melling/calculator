<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div id="calculator-container">
        <div id="display">123456789</div>

        <div class="row">
            <div class="button operator" id="a/c">A/C</div>
            <div class="button operator" id="clear">C</div>
            <div class="button operator" id="percent">%</div>
            <div class="button operator" id="add">+</div>
        </div>
        <div class="row">
            <div class="button number" id="7">7</div>
            <div class="button number" id="8">8</div>
            <div class="button number" id="9">9</div>
            <div class="button operator" id="subtract">-</div>
        </div>
        <div class="row">
            <div class="button number" id="4">4</div>
            <div class="button number" id="5">5</div>
            <div class="button number" id="6">6</div>
            <div class="button operator" id="multiply">X</div>
        </div>
        <div class="row">
            <div class="button number" id="1">1</div>
            <div class="button number" id="2">2</div>
            <div class="button number" id="3">3</div>
            <div class="button operator" id="divide">/</div>
        </div>
        <div class="row">
            <div class="button number" id="0">0</div>
            <div class="button operator" id="decimal">.</div>
            <div class="button operator" id="negative">+/-</div>
            <div class="button operator" id="equals">=</div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
